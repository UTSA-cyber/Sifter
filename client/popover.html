<!DOCTYPE html>
<html>
<head>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.2/css/bootstrap-responsive.min.css" rel="stylesheet">

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.2/bootstrap.min.js"></script>
</head>
<body>
    <div>
        <svg width="100" height="100">
            <circle r="45" cx="50" cy="50" stroke="black" stroke-width="0" style="fill: red"/>
        </svg>
    </div>

    <div class="well po">
        <p>
        Hover here for a popover.
        </p>
    </div>

    <script type="text/javascript">

        function svgMouseOver(evt) {
            $(this).attr("stroke-width", 1);
        }

        function svgMouseOut(evt) {
            $(this).attr("stroke-width", 0);
        }

        // function svgMouseOver(evt) {
        //     $(this)
        // }

        $(document).ready(function() {
            var numCircles = $("circle").length;
            console.log("numCircles = " + numCircles);

            // $("circle").on("mouseover", (function() {
            //     $(this).css({"fill": "hsl(" + Math.floor(360 * Math.random()) + ", " + 
            //         Math.floor(100 * Math.random()) + "%, " + Math.floor(100 * Math.random()) + "%)"});
            // }));

            $("circle").on("mouseover", svgMouseOver).on("mouseout", svgMouseOut);

            $(".po").popover({trigger:'hover', placement:'bottom', title:'Title!', content:'Content'});

//            $("circle").css({"stroke":"blue"});

//            $(".well").popover({trigger:'hover', placement:'bottom', title:'Title!', content:'Content'});
        } );
    </script>
</body>
</html>
